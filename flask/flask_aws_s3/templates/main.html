<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <!-- Copy the 'url' value returned by S3Client.generate_presigned_post() -->
    <form action="{{ data.upload_url }}" method="post" enctype="multipart/form-data">
      <!-- Copy the 'fields' key:values returned by S3Client.generate_presigned_post() -->
      <input type="hidden" name="key" value="{{ data.key }}/{{ file_to_s3.Name }}" />
      <input type="hidden" name="x-amz-algorithm" value="{{ data.x-amz-algorithm  }}" />
      <input type="hidden" name="x-amz-credential" value="{{ data.x-amz-credential  }}" />
      <input type="hidden" name="x-amz-security-token" value="{{ data.x-amz-security-token  }}" />
      <input type="hidden" name="policy" value="{{ data.policy }}" />
      <input type="hidden" name="signature" value="{{ data.signature }}" />
    File:
      <input type="file"   name="file_to_s3" /> <br />
      <input type="submit" name="submit" value="Upload to Amazon S3" />
    </form>

    <div>
        {% if latest_files %}
            <ul>
            {% for file in latest_files %}
                <li><a href="{{ file.url }}"> {{ file.Name }} </a></li>
            {% endfor %}
            </ul>
        {% else %}
            p>No images are available.</p>
        {% endif %}
    </div>
    <div>
        <h1>Total numbers of rows in DB: {{ rows }}</h1>
    </div>
  </body>
</html>
